---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: sso
name: sso
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "C:/wamp64/www/sso"
      to: "/home/vagrant/sso"

sites:
    - map: bookings.dev
      to: "/home/vagrant/sso/public"

databases:
    - homestead

